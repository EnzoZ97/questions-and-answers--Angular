<div class="container mt-5">
    <div class="row">
        <div class="col-lg-12">
            <div class="card bg-dark text-light">
                <div class="card-body text-center" >
                    <h3 class="card-title"> {{GetQuestion()}} </h3>
                    <p  class="card-text mt-2 rounded p-2" *ngFor="let answers of List_of_questions[questions.IndexQuestion].Answers; let i = index"
                    (click)="Answer_Selected(answers)" [ngClass]="Change_selection(answers,i)" >    
                        <span class="float-start" *ngIf="IsNotCorrect(answers)">
                            <i class="far fa-times-circle text-dark"></i>
                        </span>
                        <span class="float-end" *ngIf="IsCorrect(answers)">
                            <i class="far fa-check-circle"></i>
                        </span>

                    {{answers.Name}} 
                    </p>
                    <div class="row">
                        <div class="col-6 offset-3">
                            <div class="d-grid">
                                <button class="btn btn-primary" (click)="Button()" [disabled]="this.questions.Button" > {{message}} </button>
                            </div>                            
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
    </div>
    
    
</div>
